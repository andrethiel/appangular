<div class="flex flex-col gap-6">
  <app-titulo main="Contador"></app-titulo>
  <div class="flex flex-col gap-5">
    <span class="text-5xl text-black">{{ count() }}</span>
    <div class="flex gap-3">
      <button (click)="incrementar()" class="btn btn-primary">Incrementar</button>
      <button (click)="decrementar()" class="btn btn-secondary">Decrementar</button>
      <button (click)="reset()" class="btn btn-danger">Reset</button>
    </div>
  </div>
</div>
